<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #0096D6;
        --primary-light: #D0EBF7;
        --primary-dark: #007AB0;
        --white: #FFFFFF;
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-200: #E5E7EB;
        --gray-300: #D1D5DB;
        --gray-400: #9CA3AF;
        --gray-500: #6B7280;
        --gray-700: #374151;
        --gray-900: #111827;
        --success: #10B981;
        --radius: 18px;
        --shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
    }
    body {
        font-family: 'Inter', Arial, sans-serif;
        background: var(--gray-50);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    .chat-container {
        background: var(--white);
        width: 100%;
        max-width: 600px;
        min-width: 320px;
        min-height: 680px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid var(--gray-200);
        margin: 32px auto;
    }
    .chat-header {
        background: var(--primary);
        color: var(--white);
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 28px 40px;
        font-size: 1.45rem;
        font-weight: 700;
        border-bottom: 1px solid var(--primary-dark);
        position: relative;
    }
    .chat-header .brand-logo {
        width: 34px;
        height: 34px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary-light);
        border-radius: 50%;
        margin-right: 8px;
    }
    .chat-header .status-dot {
        width: 10px;
        height: 10px;
        background: var(--success);
        border-radius: 50%;
        margin-left: 5px;
        box-shadow: 0 0 0 2px var(--primary);
        display: inline-block;
    }
    .chat-box {
        flex: 1;
        background: var(--gray-50);
        padding: 36px 32px 24px 32px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 22px;
    }
    .message {
        display: flex;
        align-items: flex-end;
        gap: 10px;
        max-width: 90%;
    }
    .message.bot {
        align-self: flex-start;
        flex-direction: row;
    }
    .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }
    .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        font-weight: 600;
        background: var(--primary-light);
        color: var(--primary-dark);
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .avatar.user {
        background: var(--primary);
        color: var(--white);
    }
    .bubble {
        padding: 19px 30px;
        border-radius: 26px;
        font-size: 1.18rem;
        line-height: 1.7;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        word-break: break-word;
        margin-bottom: 2px;
        position: relative;
        background: var(--white);
        color: var(--gray-900);
        border: 1.5px solid var(--gray-200);
        transition: background 0.2s, color 0.2s;
    }
    .message.user .bubble {
        background: var(--primary);
        color: var(--white);
        border: 1.5px solid var(--primary-dark);
    }
    .message.bot .bubble {
        background: var(--white);
        color: var(--gray-900);
        border: 1.5px solid var(--primary-light);
    }
    .pill-options {
        display: flex;
        gap: 12px;
        margin: 12px 0 0 48px;
    }
    .pill-btn {
        border: 1.5px solid var(--primary);
        background: var(--white);
        color: var(--primary);
        border-radius: 999px;
        padding: 8px 22px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s, color 0.18s;
        outline: none;
    }
    .pill-btn.selected, .pill-btn:hover {
        background: var(--primary);
        color: var(--white);
        border: 1.5px solid var(--primary-dark);
    }
    .input-area {
        display: flex;
        gap: 10px;
        background: var(--white);
        padding: 18px 16px;
        border-top: 1px solid var(--gray-200);
    }
    .input-area input {
        flex: 1;
        padding: 13px 18px;
        border-radius: 999px;
        border: 1.5px solid var(--gray-300);
        background: var(--gray-50);
        color: var(--gray-900);
        font-size: 1.05rem;
        outline: none;
        transition: border 0.2s;
    }
    .input-area input:focus {
        border: 1.5px solid var(--primary);
        background: var(--white);
    }
    .input-area button {
        background: var(--primary);
        color: var(--white);
        border: none;
        border-radius: 999px;
        padding: 0 22px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 44px;
        box-shadow: 0 2px 8px rgba(0,150,214,0.08);
    }
    .input-area button:disabled {
        background: var(--gray-300);
        color: var(--gray-500);
        cursor: not-allowed;
    }
    .input-area button:hover:not(:disabled) {
        background: var(--primary-dark);
    }
    @media (max-width: 900px) {
        .chat-container {
            max-width: 98vw;
            min-width: 0;
            margin: 0;
        }
        .chat-header {
            padding: 18px 10px;
            font-size: 1.05rem;
        }
        .chat-box {
            padding: 12px 4vw 8px 4vw;
        }
        .bubble {
            padding: 13px 9vw;
            font-size: 1rem;
        }
    }
    @media (max-width: 600px) {
        .chat-container {
            max-width: 100vw;
            min-width: 0;
            min-height: 100vh;
            border-radius: 0;
            margin: 0;
        }
        .chat-header {
            padding: 12px 4px;
            font-size: 0.97rem;
        }
        .chat-box {
            padding: 7px 2vw 6px 2vw;
            gap: 10px;
        }
        .bubble {
            padding: 8px 4vw;
            border-radius: 16px;
            font-size: 0.97rem;
        }
    }
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="brand-logo">
                <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M38.799 12.968c0-3.08 3.753-4.59 5.886-2.369l37.907 39.47H38.799V12.968z" fill="#0096d6"/>
                  <path d="M16.993 24.347c0-3.08 3.753-4.59 5.886-2.369l26.959 28.071H16.993V24.347z" fill="#0096d6"/>
                  <path d="M60.764 87.032c0 3.08-3.753 4.59-5.887 2.369l-37.906-39.47h43.793v37.101z" fill="#0096d6"/>
                  <path d="M82.58 75.653c0 3.08-3.753 4.59-5.887 2.369L49.734 49.95H82.58v25.702z" fill="#0096d6"/>
                </svg>
            </span>
            Teddy Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="avatar bot">üß∏</div>
                <div class="bubble">Xin ch√†o! T√¥i l√† Teddy üß∏, chatbot gi·∫£i ƒë√°p m·ªçi th·∫Øc m·∫Øc trong cu·ªôc s·ªëng h√†ng ng√†y. B·∫°n mu·ªën h·ªèi g√¨ n√†o?</div>
            </div>
        </div>
        <form class="input-area" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off" />
            <button id="send-button" type="submit" title="G·ª≠i">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 20L21 12L3 4V10L17 12L3 14V20Z" fill="currentColor"/></svg>
            </button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatForm = document.getElementById('chat-form');

        function createMessageElement(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', sender);
            avatar.textContent = sender === 'user' ? 'ü§î' : 'üß∏';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            if(sender === 'user') {
                msgDiv.appendChild(avatar);
                msgDiv.appendChild(bubble);
            } else {
                msgDiv.appendChild(avatar);
                msgDiv.appendChild(bubble);
            }
            return msgDiv;
        }

        function appendMessage(sender, text) {
            const msgElem = createMessageElement(sender, text);
            chatBox.appendChild(msgElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage(event) {
            event && event.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;
            userInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) {
                    throw new Error(`L·ªói HTTP: ${response.status}`);
                }
                const data = await response.json();
                if (Array.isArray(data.response)) {
                    data.response.forEach(sentence => {
                        appendMessage('bot', sentence);
                    });
                } else {
                    appendMessage('bot', data.response);
                }
            } catch (error) {
                appendMessage('bot', 'R·∫•t ti·∫øc, ƒë√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n.');
            } finally {
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        chatForm.addEventListener('submit', sendMessage);
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                // ƒê√£ x·ª≠ l√Ω submit ·ªü form, kh√¥ng c·∫ßn g√¨ th√™m
            }
        });

        // T·ª± ƒë·ªông focus v√†o input khi t·∫£i trang
        userInput.focus();
    </script>
</body>
</html>
